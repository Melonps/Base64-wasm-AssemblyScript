<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Base64 Encoder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-2xl p-8">
      <div class="bg-white rounded-lg shadow-sm border p-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">WASM Base64 Encoder</h1>
        
        <div class="space-y-4">
          <div>
            <label for="input-text" class="block text-sm font-medium text-gray-700 mb-2">
              Input Text
            </label>
            <textarea
              id="input-text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              rows="4"
              placeholder="Enter text to encode..."
            >Hello, World!</textarea>
          </div>

          <button
            id="encode-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
          >
            Encode to Base64
          </button>

          <div>
            <label for="output-text" class="block text-sm font-medium text-gray-700 mb-2">
              Base64 Output
            </label>
            <div class="relative">
              <textarea
                id="output-text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 font-mono text-sm"
                rows="4"
                readonly
              ></textarea>
              <button
                id="copy-btn"
                class="absolute top-2 right-2 px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs rounded border"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { 
        text2Base64, 
        text2Binary, 
        binary2Base64, 
        char2Binary 
      } from "./build/release.js";

      const inputText = document.getElementById('input-text');
      const outputText = document.getElementById('output-text');
      const encodeBtn = document.getElementById('encode-btn');
      const copyBtn = document.getElementById('copy-btn');

      // 初期エンコード
      encodeText();

      // エンコードボタンのイベント
      encodeBtn.addEventListener('click', encodeText);

      // 入力テキストの変更時に自動エンコード
      inputText.addEventListener('input', encodeText);

      // コピーボタンのイベント
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(outputText.value).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          copyBtn.classList.add('bg-green-200', 'text-green-700');
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.classList.remove('bg-green-200', 'text-green-700');
          }, 1000);
        });
      });

      function encodeText() {
        const input = inputText.value;
        if (input) {
          try {
            const encoded = text2Base64(input);
            outputText.value = encoded;
          } catch (error) {
            outputText.value = `Error: ${error.message}`;
          }
        } else {
          outputText.value = '';
        }
      }

      // デバッグ用：他の関数も試せるようにコンソールに公開
      window.wasmFunctions = {
        text2Base64,
        text2Binary,
        binary2Base64,
        char2Binary
      };
      
      console.log('WASM functions available:', Object.keys(window.wasmFunctions));
      console.log('Try: wasmFunctions.text2Binary("Hello")');
    </script>
  </body>
</html>
