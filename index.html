<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Base64 Encoder/Decoder (UTF-8)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-2xl p-8">
      <div class="bg-white rounded-lg shadow-sm border p-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">WASM Base64 Encoder/Decoder</h1>
        
        <!-- Mode Toggle -->
        <div class="flex space-x-1 bg-gray-100 p-1 rounded-lg mb-6">
          <button
            id="encode-tab"
            class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 bg-white text-blue-600 shadow-sm"
          >
            Encode
          </button>
          <button
            id="decode-tab"
            class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200 text-gray-500 hover:text-gray-700"
          >
            Decode
          </button>
        </div>

        <!-- Encode Mode -->
        <div id="encode-mode" class="space-y-4">
          <div>
            <label for="input-text" class="block text-sm font-medium text-gray-700 mb-2">
              Input Text
            </label>
            <textarea
              id="input-text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              rows="4"
              placeholder="Enter text to encode..."
            >Hello, World!</textarea>
          </div>

          <div>
            <label for="output-text" class="block text-sm font-medium text-gray-700 mb-2">
              Base64 Output
            </label>
            <div class="relative">
              <textarea
                id="output-text"
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 font-mono text-sm"
                rows="4"
                readonly
              ></textarea>
              <button
                id="copy-btn"
                class="absolute top-2 right-2 px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs rounded border"
              >
                Copy
              </button>
            </div>
          </div>
        </div>

        <!-- Decode Mode -->
        <div id="decode-mode" class="space-y-4 hidden">
          <div>
            <label for="input-base64" class="block text-sm font-medium text-gray-700 mb-2">
              Base64 Input
            </label>
            <textarea
              id="input-base64"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
              rows="4"
              placeholder="Enter Base64 to decode..."
            >SGVsbG8sIFdvcmxkIQ==</textarea>
          </div>

          <div>
            <label for="output-decoded" class="block text-sm font-medium text-gray-700 mb-2">
              Decoded Text
            </label>
            <div class="relative">
              <textarea
                id="output-decoded"
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
                rows="4"
                readonly
              ></textarea>
              <button
                id="copy-decoded-btn"
                class="absolute top-2 right-2 px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 text-xs rounded border"
              >
                Copy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import { 
        text2Base64, 
        text2Binary, 
        binary2Base64, 
        char2Binary,
        base64ToText
      } from "./build/release.js";

      const inputText = document.getElementById('input-text');
      const outputText = document.getElementById('output-text');
      const copyBtn = document.getElementById('copy-btn');
      
      const inputBase64 = document.getElementById('input-base64');
      const outputDecoded = document.getElementById('output-decoded');
      const copyDecodedBtn = document.getElementById('copy-decoded-btn');
      
      const encodeTab = document.getElementById('encode-tab');
      const decodeTab = document.getElementById('decode-tab');
      const encodeMode = document.getElementById('encode-mode');
      const decodeMode = document.getElementById('decode-mode');

      let currentMode = 'encode';

      // 初期処理
      encodeText();
      decodeText();

      // Tab switching
      encodeTab.addEventListener('click', () => switchMode('encode'));
      decodeTab.addEventListener('click', () => switchMode('decode'));

      // 入力テキストの変更時に自動エンコード/デコード
      inputText.addEventListener('input', encodeText);
      inputBase64.addEventListener('input', decodeText);

      // コピーボタンのイベント
      copyBtn.addEventListener('click', () => copyToClipboard(outputText, copyBtn));
      copyDecodedBtn.addEventListener('click', () => copyToClipboard(outputDecoded, copyDecodedBtn));

      function switchMode(mode) {
        currentMode = mode;
        
        if (mode === 'encode') {
          encodeTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
          encodeTab.classList.remove('text-gray-500', 'hover:text-gray-700');
          decodeTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
          decodeTab.classList.add('text-gray-500', 'hover:text-gray-700');
          encodeMode.classList.remove('hidden');
          decodeMode.classList.add('hidden');
        } else {
          decodeTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
          decodeTab.classList.remove('text-gray-500', 'hover:text-gray-700');
          encodeTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
          encodeTab.classList.add('text-gray-500', 'hover:text-gray-700');
          decodeMode.classList.remove('hidden');
          encodeMode.classList.add('hidden');
        }
      }

      function encodeText() {
        const input = inputText.value;
        if (input) {
          try {
            const encoded = text2Base64(input);
            outputText.value = encoded;
          } catch (error) {
            outputText.value = `Error: ${error.message}`;
          }
        } else {
          outputText.value = '';
        }
      }

      function decodeText() {
        const input = inputBase64.value.trim();
        if (input) {
          try {
            const decoded = base64ToText(input);
            outputDecoded.value = decoded;
          } catch (error) {
            outputDecoded.value = `Error: ${error.message}`;
          }
        } else {
          outputDecoded.value = '';
        }
      }

      function copyToClipboard(element, button) {
        navigator.clipboard.writeText(element.value).then(() => {
          const originalText = button.textContent;
          button.textContent = 'Copied!';
          button.classList.add('bg-green-200', 'text-green-700');
          setTimeout(() => {
            button.textContent = originalText;
            button.classList.remove('bg-green-200', 'text-green-700');
          }, 1000);
        });
      }

      // デバッグ用：他の関数も試せるようにコンソールに公開
      window.wasmFunctions = {
        text2Base64,
        text2Binary,
        binary2Base64,
        char2Binary,
        base64ToText
      };
      
      console.log('WASM functions available:', Object.keys(window.wasmFunctions));
      console.log('Try: wasmFunctions.text2Binary("Hello")');
      console.log('Try: wasmFunctions.base64ToText("SGVsbG8=")');
    </script>
  </body>
</html>
